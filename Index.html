<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1 class="heading">Temperature Converter</h1>
<div class="temp-container">
    <label for="Celcius">Celcius</label>
    <input type="number" 
    onchange="computeTemp()" name="Celcius" id="Celcius" class="Celcius"
    placeholder="Enter Temperature"/>
</div>
<div class="temp-container">
    <label for="Fahrenheit">Fahrenheit</label>
    <input type="number" 
    onchange="computeTemp()" name="Fahrenheit" id="Fahrenheit" class="Fahrenheit"
    placeholder="Enter Temperature"/>
</div>
<footer><h1>Use This Calculator</h1></footer>
</div>


<script src="Index.js"></script>
</body>
</html>
